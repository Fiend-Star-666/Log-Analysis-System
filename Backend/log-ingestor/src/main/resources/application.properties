# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9091  # Updated Kafka port to 9091

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres:5431/metadataDB
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

# Elasticsearch Configuration for query-interface
spring.elasticsearch.rest.uris=http://elasticsearch:9205  # Updated Elasticsearch port to 9205
spring.elasticsearch.rest.connection-timeout=10000

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379

# Service Ports
zookeeper.port=2181
scylla-node1.port=9042
scylla-node2.port=9042
scylla-node3.port=9042
postgres.port=5431
elasticsearch.port=9205
kafka.port=9091
redis.port=6379
log-ingestor.port=3000
query-interface.port=4000
frontend.port=5001

server.port=3000


spring.cassandra.contact-points=scylla-node1
#,scylla-node2,scylla-node3
spring.cassandra.keyspace-name=logKeySpace
spring.cassandra.port=9042
spring.cassandra.schema-action=NONE
