cluster_name: 'MyScyllaCluster'
listen_address: localhost
rpc_address: localhost:7000
seed_provider:
  - class_name: org.apache.cassandra.locator.SimpleSeedProvider
    parameters:
      - seeds: "scylla-node1,scylla-node2" #,scylla-node3"
memtable_total_space_in_mb: 2048  # Set the total memtable space
commitlog_total_space_in_mb: 512  # Set the total commit log space
memtable_flush_writers: 4         # Number of memtable flush writer threads
key_cache_size_in_mb: 256          # Adjust based on available RAM
row_cache_size_in_mb: 0            # Adjust based on workload

smp: 3 # Number of CPU cores to use for processing

jvm_options:
  - "-Xms4G"
  - "-Xmx8G"